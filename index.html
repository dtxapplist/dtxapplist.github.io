<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Uygulama Destek Durumu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Uygulama ara...">
        <div id="app-list"></div>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <pre id="popup-instructions"></pre>
        </div>
    </div>

    <!-- Önce veri dosyası -->
    <script src="apps.js"></script>
    <!-- Sonra listeleme mantığı -->
    <script src="script.js"></script>
</body>
</html>
