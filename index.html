<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtxapplist ⁉️</title>
    <meta name="description" content="Popüler uygulamaların Linux desteğini keşfedin">
    
    <style>
        /* Critical CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            --bg-secondary: rgba(255, 255, 255, 0.08);
            --bg-tertiary: rgba(255, 255, 255, 0.05);
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: rgba(255, 255, 255, 0.12);
            --border-muted: rgba(255, 255, 255, 0.1);
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --accent-success: #10b981;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --backdrop-blur: blur(20px);
        }

        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #f8fafc, #e2e8f0, #cbd5e1);
            --bg-secondary: rgba(255, 255, 255, 0.9);
            --bg-tertiary: rgba(255, 255, 255, 0.7);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --border-muted: rgba(0, 0, 0, 0.05);
            --accent-primary: #7c3aed;
            --accent-secondary: #0284c7;
            --accent-success: #059669;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --backdrop-blur: blur(10px);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 12px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            border-color: var(--accent-primary);
            box-shadow: 0 12px 32px var(--shadow-color);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-success));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        #search {
            width: 100%;
            padding: 20px 100px 20px 60px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 25px;
            background: var(--bg-tertiary);
            backdrop-filter: var(--backdrop-blur);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        #search:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1), 0 12px 40px var(--shadow-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 20px;
        }

        /* Kategori Filtreleri - Ana konteyner */
        #category-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
            padding: 24px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-muted);
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            transform: translateY(-1px);
        }

        .filter-btn .count {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-left: 4px;
        }

        .filter-btn.active .count {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-muted);
            width: 100px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
            line-height: 1;
        }

        #app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .card {
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .card img, .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            margin-right: 16px;
            box-shadow: 0 8px 24px var(--shadow-color);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .card:hover img, .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-icon {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .card-info {
            flex: 1;
        }

        .app-name {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .app-category {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
            padding: 2px 8px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.green {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.orange {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2), rgba(249, 115, 22, 0.1));
            color: #f97316;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .install-btn {
            background: linear-gradient(135deg, var(--accent-success), #059669);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .about-btn {
            background: linear-gradient(135deg, var(--accent-secondary), #0891b2);
            color: white;
            box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
        }

        .about-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        /* Loading indicator */
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            .header-controls { 
                position: relative; 
                margin-bottom: 20px; 
                justify-content: center; 
            }
            #category-filters {
                padding: 16px;
                margin-bottom: 30px;
                gap: 6px;
                justify-content: flex-start;
                max-height: 200px;
                overflow-y: auto;
            }
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            #app-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .card {
                padding: 20px;
                border-radius: 16px;
            }
            .stats {
                gap: 16px;
            }
            .stat-item {
                width: 80px;
                padding: 12px 16px;
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 40px var(--shadow-color);
            transform: translateX(400px);
            transition: all 0.4s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Popup Modal */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--backdrop-blur);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup.visible {
            opacity: 1;
            visibility: visible;
        }

        .popup.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .popup-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            width: 90%;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup.visible .popup-content {
            transform: scale(1);
        }

        .popup-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .popup-close {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 50%;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .popup-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            transform: scale(1.1);
        }

        .popup-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 8px 16px;
            border: 1px solid var(--border-muted);
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tab-button.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .tab-button:hover:not(.active) {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .tab-content {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid var(--border-muted);
        }

        .tab-content.about-content {
            font-family: inherit;
            text-align: center;
        }

        .tab-content.reason-content {
            font-family: inherit;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            color: var(--accent-primary);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .website-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-muted);
            border-radius: 12px;
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .website-link:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .alternative-container {
            margin-bottom: 32px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            border: 1px solid var(--border-muted);
        }

        .alternative-header h3 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.25rem;
        }

        .alternative-header p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .loading-message, .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .error-message {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
                max-height: 95vh;
            }
            
            .popup-header {
                padding: 16px;
            }
            
            .popup-body {
                padding: 16px;
                max-height: 70vh;
            }
            
            .tab-buttons {
                gap: 4px;
            }
            
            .tab-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="Tema Değiştir">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            <h1>Linux App Hub</h1>
            <p class="subtitle">Popüler uygulamaların Linux desteğini keşfedin</p>
        </div>
        
        <div class="search-container">
            <div class="search-icon">🔍</div>
            <input type="text" id="search" placeholder="Uygulama, açıklama veya tag ara...">
        </div>

        <!-- Ana kategori filtreleri buraya gelecek -->
        <div id="category-filters">
            <button class="filter-btn active" data-category="all">Tümü <span class="count">(0)</span></button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-icon">✅</span>
                <span class="stat-number" id="supported-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">❌</span>
                <span class="stat-number" id="unsupported-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">🗄️</span>
                <span class="stat-number" id="total-count">0</span>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Yükleniyor...</span>
        </div>

        <div id="app-list"></div>
    </div>

    <!-- Toast Bildirimi -->
    <div id="toast" class="toast">
        <span class="toast-icon">✅</span>
        <span class="toast-message">Test mesajı!</span>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <div class="popup-header">
                <h2 id="popup-title">Başlık</h2>
                <button id="popup-close" class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <div id="popup-instructions"></div>
            </div>
        </div>
    </div>

    <!-- Load the optimized loader script -->
    <script src="assest/loader.js"></script>
</body>
</html>
