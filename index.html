<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtxapplist ⁉️</title>
    <link rel="stylesheet" href="style.css?v=2.0.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Linux App Hub</h1>
            <p class="subtitle">Popüler uygulamaların Linux desteğini keşfedin</p>
        </div>
        
        <div class="search-container">
            <div class="search-icon">🔍</div>
            <input type="text" id="search" placeholder="Uygulama ara...">
        </div>

        <div class="stats" id="stats">
            <div class="stat-item" role="presentation">
                <span class="stat-number" id="supported-count">0</span>
                <span class="stat-label">Desteklenen</span>
            </div>
            <div class="stat-item" role="presentation">
                <span class="stat-number" id="unsupported-count">0</span>
                <span class="stat-label">Desteklenmeyen</span>
            </div>
            <div class="stat-item" role="presentation">
                <span class="stat-number" id="total-count">0</span>
                <span class="stat-label">Toplam</span>
            </div>
        </div>

        <div id="app-list"></div>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <div id="popup-instructions"></div>
        </div>
    </div>

    <!-- Sıralı yükleme -->
    <script src="apps.js?v=2.0.0"></script>
    <script src="script.js?v=2.0.0"></script>
</body>
</html>
