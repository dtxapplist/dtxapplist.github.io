        /* Critical Above-the-fold CSS */
        * {

        body {

        }

        .theme-toggle {

            border: 2px solid var(--border-color);

            color: var(--text-primary);

            font-size: 20px;

        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-success));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);

            margin-bottom: 40px;

        .search-container {
            position: relative;

        #search {
            width: 100%;

            border: 2px solid rgba(139, 92, 246, 0.2);

        .search-icon {

        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;

            border: 3px solid var(--accent-primary);

            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            .header-controls { position: relative; margin-bottom: 20px; justify-content: center; }
        }
    </style>

    <!-- Optimized Asset Loader -->
    <script>
        // ƒ∞yile≈ütirilmi≈ü loader
        (function() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const mainContent = document.getElementById('main-content');
            
            // CSS dosyalarƒ±nƒ± hemen y√ºkle
            const criticalCSS = [
                'assest/css/style.css'
            ];
            
            let cssLoaded = 0;
            const totalCSS = criticalCSS.length;
            
            criticalCSS.forEach(css => {
                if (!document.querySelector(`link[href="${css}"]`)) {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = css;
                    link.onload = () => {
                        cssLoaded++;
                        if (cssLoaded === totalCSS) {
                            // CSS y√ºklendi, i√ßeriƒüi g√∂ster
                            mainContent.style.opacity = '1';
                            loadingIndicator.style.display = 'none';
                        }
                    };
                    document.head.appendChild(link);
                }
            });
            
            // Ana loader'ƒ± sonra y√ºkle
            const script = document.createElement('script');
            script.src = 'assest/loader.js';
            script.async = true;
            document.head.appendChild(script);
        })();
    </script>
