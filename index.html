<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtxapplist ⁉️</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Cache-buster için timestamp
        const timestamp = Date.now();
        document.head.innerHTML += `<link rel="stylesheet" href="style.css?t=${timestamp}">`;
    </script>
</head>
<body>
    <div class="container">
        <h1>Linux Uygulama Destek Durumu</h1>
        <input type="text" id="search" placeholder="Uygulama ara...">
        <div id="app-list"></div>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <div id="popup-instructions"></div>
        </div>
    </div>

    <script>
        // Dinamik olarak cache-buster ile yükle
        const loadScript = (src) => {
            const script = document.createElement('script');
            script.src = `${src}?t=${Date.now()}`;
            document.body.appendChild(script);
        };
        
        loadScript('apps.js');
        loadScript('script.js');
    </script>
</body>
</html>
