<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtxapplist ⁉️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Linux Uygulama Destek Durumu</h1>
        <input type="text" id="search" placeholder="Uygulama ara...">
        <div id="app-list"></div>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <div id="popup-instructions"></div>
        </div>
    </div>

    <script>
        // Cache-buster ile sıralı yükleme
        const timestamp = Date.now();
        
        // Önce apps.js'i yükle
        const appsScript = document.createElement('script');
        appsScript.src = `apps.js?v=${timestamp}`;
        
        // apps.js yüklendikten sonra script.js'i yükle
        appsScript.onload = function() {
            const mainScript = document.createElement('script');
            mainScript.src = `script.js?v=${timestamp}`;
            document.head.appendChild(mainScript);
        };
        
        document.head.appendChild(appsScript);
    </script>
</body>
</html>
